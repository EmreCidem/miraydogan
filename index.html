<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video İzleme Sitesi</title>
  <style>
    body {
      margin: 0;
      background: #0b0f17;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 506px;
      max-width: 900px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      border: none;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #9aa3ad;
    }
    footer {
      margin-top: 20px;
      font-size: 13px;
      color: #666;
    }
    @media (max-width: 768px) {
      iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <h1>Video Oynatıcı</h1>
  
  <!-- Google Drive video gömme bağlantısı -->
  <iframe 
    src="https://drive.google.com/file/d/1KrW2GX-INim0aJPWZg6OqCpjz2P5QBKH/preview"
    title="Google Drive Video Player" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
  </iframe>
  
  <footer>© 2025 Video Sitesi. Tüm hakları saklıdır.</footer>
</body>
</html>
