<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video İzleme Sitesi</title>
  <style>
    body {
      margin: 0;
      background: #0b0f17;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      margin-bottom: 15px;
      font-size: 20px;
      color: #9aa3ad;
      text-align: center;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .fullscreen-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    .fullscreen-btn:hover {
      background: rgba(255,255,255,0.3);
    }

    footer {
      margin-top: 25px;
      font-size: 13px;
      color: #666;
      text-align: center;
    }

    @media (max-width: 600px) {
      h1 { font-size: 16px; }
      footer { font-size: 12px; }
    }
  </style>
</head>
<body>
  <h1>Video Oynatıcı</h1>

  <div class="video-container" id="videoBox">
    <iframe id="videoFrame" src="https://drive.google.com/file/d/1KrW2GX-INim0aJPWZg6OqCpjz2P5QBKH/preview" allow="autoplay"></iframe>
    <button class="fullscreen-btn" id="fullscreenBtn">⛶</button>
  </div>

  <footer>© 2025 Video Sitesi. Tüm hakları saklıdır.</footer>

  <script>
    const btn = document.getElementById('fullscreenBtn');
    const box = document.getElementById('videoBox');

    btn.addEventListener('click', async () => {
      if (!document.fullscreenElement) {
        if (box.requestFullscreen) {
          await box.requestFullscreen();
        }
        // Ekranı yataya çevir (destek varsa)
        if (screen.orientation && screen.orientation.lock) {
          try {
            await screen.orientation.lock('landscape');
          } catch(e) {
            console.warn('Yatay moda geçilemedi:', e);
          }
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    });
  </script>
</body>
</html>
